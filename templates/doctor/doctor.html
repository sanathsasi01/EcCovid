{% extends 'base.html' %}
{% block content %}
    <h2>Logged in as {{user.firstname}} {{user.lastname}}  </h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    

    <a href=" {% url 'logout_view' %} "> Logout </a>
{% endblock %}
